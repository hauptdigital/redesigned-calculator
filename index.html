<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>redesigned calculator</title>
    <link rel="stylesheet" href="dist/styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>redesigned calculator</h1>
      <div class="calculator">
        <input class="calculator__output" type="text" id="result" />
        <button
          class="calculator__button calculator__button-clear"
          data-type="clear"
        >
          C
        </button>
        <button
          class="calculator__operator calculator__button-divide"
          data-type="divide"
        >
          รท
        </button>
        <button
          class="calculator__input calculator__button-number"
          data-type="number"
        >
          7
        </button>
        <button
          class="calculator__input calculator__button-number"
          data-type="number"
        >
          8
        </button>
        <button
          class="calculator__input calculator__button-number"
          data-type="number"
        >
          9
        </button>
        <button
          class="calculator__operator calculator__button-multiply"
          data-type="multiply"
        >
          ร
        </button>

        <button
          class="calculator__input calculator__button-number"
          data-type="number"
        >
          4
        </button>
        <button
          class="calculator__input calculator__button-number"
          data-type="number"
        >
          5
        </button>
        <button
          class="calculator__input calculator__button-number"
          data-type="number"
        >
          6
        </button>
        <button
          class="calculator__operator calculator__button-minus"
          data-type="minus"
        >
          -
        </button>

        <button
          class="calculator__input calculator__button-number"
          data-type="number"
        >
          1
        </button>
        <button
          class="calculator__input calculator__button-number"
          data-type="number"
        >
          2
        </button>
        <button
          class="calculator__input calculator__button-number"
          data-type="number"
        >
          3
        </button>
        <button
          class="calculator__operator calculator__button-plus"
          data-type="plus"
        >
          +
        </button>
        <button
          class="calculator__input calculator__button--number-zero"
          data-type="number"
        >
          0
        </button>
        <button
          class="calculator__button calculator__button-equal"
          data-type="equal"
        >
          =
        </button>
      </div>
      <script type="module" src="src/calculator-example.js"></script>
    </main>
  </body>
</html>
