<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>redesigned calculator</title>
    <link rel="stylesheet" href="dist/styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>redesigned calculator</h1>
      <div class="calculator">
        <input class="calculator__output" type="text" id="result" />
        <button class="calculator__input" data-number="1">1</button>
        <button class="calculator__input" data-number="2">2</button>
        <button class="calculator__input" data-number="3">3</button>
        <button class="calculator__input" data-number="4">4</button>
        <button class="calculator__input" data-number="5">5</button>
        <button class="calculator__input" data-number="6">6</button>
        <button class="calculator__input" data-number="7">7</button>
        <button class="calculator__input" data-number="8">8</button>
        <button class="calculator__input" data-number="9">9</button>
        <button class="calculator__input" data-number="0">0</button>
        <button class="operator" data-operator="plus">+</button>
        <button class="operator" data-operator="minus">-</button>
        <button class="operator" data-operator="divide">รท</button>
        <button class="operator" data-operator="multiply">ร</button>
        <button class="operator" data-operator="equal">=</button>
        <button class="operator" data-operator="clear">C</button>
        <button class="operator" data-operator="allclear">AC</button>
      </div>
      <script src="src/calculator.js"></script>
    </main>
  </body>
</html>
